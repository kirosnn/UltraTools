# Lang file for UltraTools plugin.

tools:
  no-permission: "&d&lᴛᴏᴏʟѕ • &7You don't have permission to use this command."
  usage: "&d&lᴛᴏᴏʟѕ • &7To see the available commands, do &d/tools help&7."
