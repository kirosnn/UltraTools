commands:
  help:
    header: "&d&lᴛᴏᴏʟѕ • &7Available  commands :"
    list: "&7- &d%command%: &7%description%"
    footer: "&7 "

  reload:
    success: "&d&lᴛᴏᴏʟѕ • &7Configuration and language files have been successfully reloaded !"
    error: "&d&lᴛᴏᴏʟѕ • &7An error occurred while reloading: &d{error}"

  giveitem:
    usage: "&d&lᴛᴏᴏʟѕ • &7Usage: &d/tools giveitem <player> <item-name>"
