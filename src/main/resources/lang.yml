  giveupgrader:
    usage: "&d&lᴛᴏᴏʟѕ • &7Usage: &d/tools giveupgrader <player> <upgrader-name>"
    invalid-player: "&d&lᴛᴏᴏʟѕ • &7The specified player is not online or does not exist."
    invalid-upgrader: "&d&lᴛᴏᴏʟѕ • &7The specified upgrader does not exist in the 'items' folder."
    error: "&d&lᴛᴏᴏʟѕ • &7An error occurred while creating the upgrader."
    success: "&d&lᴛᴏᴏʟѕ • &7The upgrader &d{upgrader} &7was successfully given to &d{player}&7."

  iteminfo:
    no-item: "&d&lᴛᴏᴏʟѕ • &7You are not holding any item."
    no-meta: "&d&lᴛᴏᴏʟѕ • &7This item has no metadata to display."
